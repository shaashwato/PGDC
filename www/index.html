        <div id="" class="center font-20">Price</div>
        <div class="center"><input style="font-size:5em; width:100%" id="price" type="number"></div>
        <div id="" class="center font-20">Discount</div>
        <div class="center"><input style="font-size:5em; width:100%" id="discount" type="number"></div>
        <div id="result" class="font-20"></span>
    </div>

    <script type="text/javascript">
        app.initialize();
        $("document").ready(function(){
            $('#my_test').html("<span style='color:red; font-weight:bold'>READY</spna>");
            $('#price').keyup(function(){
                calculate();
            });
            $('#discount').keyup(function(){
                calculate();
            });
            function calculate(){
                var price = $("#price").val();
                // console.log(price);
                var discount = $("#discount").val();
                // console.log(price);
                var discount_price = (price/100)*discount;
                // console.log(discount_price);
                var discounted_price = price-discount_price;
                // console.log(discounted_price);
                $("#result").html('<div>Discounted '+discount_price+'/-<br>Discounted Price: '+discounted_price+'/-</div>');
            };
        });
    </script>
